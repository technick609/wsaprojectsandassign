<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="heading">
        <h1>Enquiry form</h1>
        <p>If you have any queries, Kindly take a moment to fill up this form, Our represntetives will contact you shortly.</p>
    </header>
    <div class="container">
        <div class="bg-circle"></div>
        <div class="form-container">
            <form action="#" method="post">
                <label for="">Your Name <p class="colons">:</p></label> 
                <input name="yourname" type="text" placeholder="Customer Name"> <br>
                <label for="">Email Address <p class="colons">:</p></label> 
                <input name="emailaddress" type="email" placeholder="nick_4567@gmail.com"> <br>
                <label for="">Bill No. <p class="colons">:</p></label> 
                <input name="billno." type="number" placeholder="Bill Number"> <br>
                <label for="">Phone Number <p class="colons">:</p></label> 
                <input name="phonenumber" type="number" placeholder="+91 1122334455"> <br>
                <label for="">Customer Enquiry <p class="colons">:</p></label> 
                <textarea name="customerenquiry" rows="7" cols="58" placeholder="Your Queries"></textarea> <br>
                <button type="reset">RESET</button>
                <button type="button">SUBMIT</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 Enquiry Form. All Rights Reserved | Designed by<p style="color: #ff6600; margin-left: 5px;">Nikhil T.</p>
    </footer>
</body>
</html>
